<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">

.chart {
  display: block;
  margin: auto;
  margin-top: 40px;
  user-select: none;
}

text {
  font-size: 15px;
}

rect {
  fill: none;
  pointer-events: all;
}

#tooltip {
  position: absolute;
  background-color: yellow;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  pointer-events: none;
}

    </style>
  </head>
  <body>
    <div id="body">
      <div id="tooltip" style="display: none;"></div>
    </div>
    <script type="text/javascript">

var w = 1280 - 80,
    h = 800 - 180,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]),
    color = d3.scale.category20c(),
    root,
    node;

var treemap = d3.layout.treemap()
    .round(false)
    .size([w, h])
    .sticky(true)
//    .value(function(d) { return d["好き度"]; });
    .value(function(d) { return d.total; });

var svg = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(.5,.5)");

var tooltip = d3.select("#tooltip");

//d3.json("kinoko_takenoko.json", function(data) {
d3.json("flare.json", function(data) {
  node = root = data;
  var nodes = treemap.nodes(root)
      .filter(function(d) {return !d.children; });

  var cell = svg.selectAll("g")
      .data(nodes)
    .enter().append("svg:g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

  cell.append("svg:rect")
      .attr("width", function(d) { return d.dx - 1; })
      .attr("height", function(d) { return d.dy - 1; })
      .style("fill", function(d) {return color(d.parent.name); })
      .on("mouseover", function(d) {
        // Show the tooltip with the "total" value
        tooltip.style("display", "block")
              .html(d.name + "<br>" + "Total: " + d.total);
      })
      .on("mousemove", function(d) {
        // Update the tooltip's position to follow the mouse cursor
        tooltip.style("left", (d3.event.pageX + 10) + "px")
              .style("top", (d3.event.pageY - 20) + "px");
      })
      .on("mouseout", function(d) {
        // Hide the tooltip on mouseout
        tooltip.style("display", "none");
      });

  cell.append("svg:text")
      .attr("x", function(d) { return d.dx / 2; })
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.name; })
      .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });

  d3.select(window).on("click", function() { zoom(root); });

  // d3.select("select").on("change", function() {
  //   //treemap.value(this.value == "size" ? size : count).nodes(root);
  //   treemap.value((this.value == "total") ? total : (this.value == "building") ? building : (this.value == "ground") ? ground : cash).nodes(root);
  //   zoom(node);
  // });
});

function size(d) {
  return d.size;
}

function total(d) {
  return d.total;
}

function building(d) {
  return d.building;
}

function ground(d) {
  return d.ground;
}

function cash(d) {
  return d.cash;
}

function count(d) {
  return 1;
}

function zoom(d) {
  var kx = w / d.dx, ky = h / d.dy;
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, d.y + d.dy]);

  var t = svg.selectAll("g.cell").transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  t.select("rect")
      .attr("width", function(d) { return kx * d.dx - 1; })
      .attr("height", function(d) { return ky * d.dy - 1; })

  t.select("text")
      .attr("x", function(d) { return kx * d.dx / 2; })
      .attr("y", function(d) { return ky * d.dy / 2; })
      .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}

    </script>
  </body>
</html>
